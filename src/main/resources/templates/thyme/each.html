<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <style>
    .even {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <caption>
    <h3>회원목록</h3>
  </caption>
  <colgroup>
    <col class="c1">
    <col class="c2">
    <col class="c3">
  </colgroup>
  <hr>
  <!-- table 태그를 이용해서 personList 표시하기 -->
  <!-- 순번을 표시하고 짝수항은 노란색으로 표시하기 -->
  <!-- 나이합 구하기 -->
  <table>
    <thead>
      <th>번호</th>
      <th>이름</th>
      <th>나이</th>
    </thead>
    <tbody>
      <!-- <th:block th:each="person:${personList}" th:class="${personStat.even} ? 'even'"> -->
        <!-- <tr> -->
        <tr th:each="person:${personList}" th:class="${personStat.even} ? 'even'">
          <td th:text="${personStat.count}"></td>
          <td th:text="${person['name']}"></td>
          <td th:text="${person['age']}"></td>
        </tr>
        <tfoot>
          <tr>
            <td>합계</td>
            <td colspan="100" th:text="${#aggregates.sum(personList.![age])}"></td>
          </tr>
        </tfoot>
      <!-- </th:block> -->
    </tbody>
  </table>
</body>
</html>
