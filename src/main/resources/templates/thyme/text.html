<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <h3>text/utext</h3>
  <!-- <, > escape 처리. &lt;b&gt;반갑습니다&lt;/b&gt -->
  <p th:text="${hello}">반갑습니다</p>
  <!-- utext : <, > 를 escape 처리 안함.  <b> </b>-->
  <p th:utext="${uhello}">반갑습니다</p>

  <p>[[${hello}]]</p> <!--escape처리-->
  <p>[(${hello})]</p> <!--unescape처리-->

  <p th:text="2>3 ? '2가 크다' : '3이 크다'"></p>

  <div>
    <p><span>이름</span><span th:text="${p1.name}"></span></p>
    <p><span>나이</span><span th:text="${p1.age}"></span></p>
    <hr>
    <p><span>이름</span><span th:text="${p1['name']}"></span></p>
    <p><span>나이</span><span th:text="${p1['age']}"></span></p>
    <hr>
    <p><span>이름</span><span th:text="${p1.getName()}"></span></p>
    <p><span>나이</span><span th:text="${p1.getAge()}"></span></p>
    <hr>
    <!-- <h3>personList</h3> -->

    <!-- <div th:each="person : ${personList}">
      <p><span>이름</span><span th:text="${p1.getName()}"></span></p>
      <p><span>나이</span><span th:text="${p1.getAge()}"></span></p>
      <hr>
    </div> -->

    <h3>50이상출력 if</h3>
    <div th:each="person:${personList}">
      <th:block th:if="${person.age} >= 50">
        <p><span>이름</span><span th:text="${p1.name}"></span></p>
        <p><span>나이</span><span th:text="${p1.age}"></span></p>
        <hr>
      </th:block>
    </div>
    <h3>4,5반 switch</h3>
    <div th:each="person:${personList}">
      <th:block th:switch="${person.age}">
        <span th:case="40" th:text="4반임"></span>
        <span th:case="50" th:text="5반임"></span>
        <span th:case="*">4,5반아님</span>
        <hr>
      </th:block>
    </div>
    <h3>personMap</h3>
    <th:block th:each="person : ${personMap}">
      <p><span>이름</span><span th:text="${personMap['1'].name}"></span></p>
      <p><span>이름</span><span th:text="${person.value.name}"></span></p>
      <p><span>나이</span><span th:text="${person.value.age}"></span></p>
      <hr>
    </th:block>
    <h3>personSet</h3>
    <th:block th:each="person : ${personSet}">
      <th:block th:if="${person.age >= 50}">
        <p><span>이름</span><span th:text="${person.name}"></span></p>
        <p><span>나이</span><span th:text="${person.age}"></span></p>
        <hr>
      </th:block>
    </th:block>
    
  </div>
</body>
</html>
